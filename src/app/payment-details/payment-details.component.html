<div class="container-fluid bg-success bg-gradient p-5 text-dark mt-5 my-shadow">
    <div class="container text-center p-5">
        <h1 class="display-4 fw-bold">Welcome to my Application</h1>        
    </div>
</div>

<div class="row">
    <div class="col-md-6 mt-3">
        <app-payment-details-form [record]="currentRecord"></app-payment-details-form>
    </div>
    <div class="col-md-6 mt-3">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Exp. Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="my-shadow">
                <tr *ngFor="let pd of list | paginate: { itemsPerPage: perPage, currentPage: p }" class="my-shadow-table">
                    <td (click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
                    <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
                    <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
                    <td><i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.paymentDetailId)"></i></td>
                </tr>
            </tbody>            
        </table>
        <div *ngIf="totalRecords > perPage" class=" mt-2 py-2">
            <pagination-controls 
                (pageChange)="p = $event" 
                previousLabel=""
                nextLabel=""
                ></pagination-controls>
        </div>
    </div>
</div>
